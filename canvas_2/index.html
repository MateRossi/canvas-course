<canvas id="myCanvas" 
        style="background-color: yellow" 
        width="400" 
        height="400"></canvas>

<script>

const el=document.getElementById('myCanvas');
const ctx=el.getContext('2d');

ctx.beginPath();
ctx.moveTo(100,300);
ctx.lineTo(300,300);
ctx.lineTo(300,100);
ctx.lineTo(200,50);
ctx.lineTo(100,100);
ctx.lineTo(100,300);
ctx.stroke();

ctx.beginPath();
ctx.arc(200,200,50,0,2*Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.rect(100,300,200,20);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(300,100);
ctx.lineTo(320,110);
ctx.lineTo(340,110);
ctx.lineTo(200,40);
ctx.lineTo(60,110);
ctx.lineTo(80,110);
ctx.lineTo(100,100);
ctx.stroke();
</script>
